{% extends "layout.html" %}

<a href="/" class="btn btn-secondary btn-sm float-left">Tillbaka till startsidan</a>

{% block title %}Elprisresultat{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h1 class="display-4 text-center">
            <strong style="font-size: 2.5rem; color: #000;">Elprisresultat</strong>
        </h1>

        <div class="mt-4">
            <p><strong>Datum:</strong> {{ date }}</p>
            <p><strong>Prisklass:</strong> {{ price_class }}</p>
        </div>
    </div>

    {{ pandas_table | safe }}

    <div id="plotly-chart">
        {{ chart_html | safe }}
    </div>
{% endblock %}

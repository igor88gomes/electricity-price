name: Secret Scan (gitleaks)

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks with minimal config
        uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Secret Scan (gitleaks)

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks with custom configuration
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner

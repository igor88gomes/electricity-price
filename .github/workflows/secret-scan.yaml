name: Secret Scan (gitleaks)

on:
  pull_request:
  push:

permissions:
  contents: read
  pull-requests: read        # Behövs för att läsa PR-diffar
  security-events: write     # Behövs för SARIF-upload

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        # Kör Gitleaks via officiella Action (kräver github_token)
        uses: zricethezav/gitleaks-action@v2
        with:
          version: "8.24.3"
          config_path: ".gitleaks.toml"
          report_format: "sarif"
          output_path: "gitleaks-results.sarif"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks SARIF to GitHub Security
        # Ladda upp SARIF så att fynd visas under "Code scanning alerts"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif

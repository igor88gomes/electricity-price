name: Secret Scan (gitleaks)

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and run Gitleaks (CLI)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          V="8.18.4"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${V}/gitleaks_${V}_linux_x64.tar.gz" \
            | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks
          if [ -f ".gitleaks.toml" ]; then
            gitleaks detect --redact --source . -c .gitleaks.toml \
              --report-format sarif --report-path gitleaks-results.sarif
          else
            gitleaks detect --redact --source . \
              --report-format sarif --report-path gitleaks-results.sarif
          fi

name: Secret Scan (gitleaks)

on:
  pull_request:
  push:

permissions:
  contents: read
  security-events: write    # Behövs för att ladda upp SARIF till GitHub Code Scanning

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        # Kör Gitleaks via officiella Action, genererar SARIF-rapport
        uses: zricethezav/gitleaks-action@v2
        with:
          args: >
            detect
            --redact
            --source .
            --config .gitleaks.toml
            --report-format sarif
            --report-path gitleaks-results.sarif

      - name: Upload Gitleaks SARIF to GitHub Security
        # Ladda upp SARIF så att fynd visas under "Code scanning alerts"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif

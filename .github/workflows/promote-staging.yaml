name: Promote to STAGING (GitOps Dispatch)

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "7-char SHA used to locate DEV image (dev-<sha>) and resolve the digest promoted to STAGING"
        required: true
        type: string

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops

permissions:
  contents: read
  actions: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Compute STAGING tag
        id: meta
        run: echo "STG_TAG=staging-${{ inputs.sha }}" >> $GITHUB_OUTPUT

      - name: Resolve digest from DEV image
        id: digest
        shell: bash
        run: |
          DEV_TAG="dev-${{ inputs.sha }}"
          echo "Using DEV_TAG=${DEV_TAG}"

          docker pull "${IMAGE_REPO}:${DEV_TAG}"

          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_REPO}:${DEV_TAG}" | cut -d'@' -f2)
          if [[ -z "${DIGEST}" ]]; then
            echo "ERROR: could not retrieve digest for ${IMAGE_REPO}:${DEV_TAG}"
            exit 1
          fi

          echo "Resolved digest: ${DIGEST}"
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Dispatch to GitOps repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: promote-staging
          client-payload: >-
            {
              "digest": "${{ steps.digest.outputs.digest }}",
              "sha": "${{ inputs.sha }}",
              "tag": "${{ steps.meta.outputs.STG_TAG }}"
            }

      - name: Info
        run: |
          echo "Sent promote-staging event to GitOps:"
          echo "  SHA:     ${{ inputs.sha }}"
          echo "  DIGEST:  ${{ steps.digest.outputs.digest }}"
          echo "  TAG:     ${{ steps.meta.outputs.STG_TAG }}"

name: Promote to STAGING (GitOps Dispatch)

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "Kort commit SHA (7 tecken) att promota"
        required: true
        type: string
      digest:
        description: "Optional: manifest-digest (sha256:...) frÃ¥n DEV"
        required: false
        type: string

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops

permissions:
  contents: read
  actions: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Compute STAGING tag
        id: meta
        run: echo "STG_TAG=staging-${{ inputs.sha }}" >> $GITHUB_OUTPUT

      - name: Validate digest input
        id: validate
        shell: bash
        run: |
          if [[ -n "${{ inputs.digest }}" && "${{ inputs.digest }}" != sha256:* ]]; then
            echo "ERROR: digest must start with sha256:"; exit 1
          fi

      - name: Dispatch to GitOps repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: promote-staging
          client-payload: >-
            {
              "digest": "${{ inputs.digest }}",
              "sha": "${{ inputs.sha }}",
              "tag": "${{ steps.meta.outputs.STG_TAG }}"
            }

      - name: Info
        run: |
          echo "Sent promote-staging event to GitOps:"
          echo "  SHA:     ${{ inputs.sha }}"
          echo "  DIGEST:  ${{ inputs.digest }}"
          echo "  TAG:     ${{ steps.meta.outputs.STG_TAG }}"

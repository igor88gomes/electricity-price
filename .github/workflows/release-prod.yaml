name: Release PROD (SemVer + GitOps PR)

on:
  push:
    tags:
      - 'v*.*.*'   # SemVer taggar

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops
  PROD_VALUES: environments/prod/values.yaml

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  build-publish-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version from tag
        id: meta
        run: echo "REL_TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build & publish multi-arch (amd64, arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.meta.outputs.REL_TAG }}

      - name: PR to GitOps (update PROD values)
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.GITOPS_REPO }} gitops
          cd gitops

          sed -i "s|^  tag: .*|  tag: ${{ steps.meta.outputs.REL_TAG }}|" ${{ env.PROD_VALUES }}

          BR=release/prod-${{ steps.meta.outputs.REL_TAG }}
          git checkout -b "$BR"
          git add ${{ env.PROD_VALUES }}
          git commit -m "release(gitops): prod -> ${{ steps.meta.outputs.REL_TAG }}"

          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          gh repo set-default ${{ env.GITOPS_REPO }}
          gh pr create --base main --head "$BR" \
            --title "release(gitops): PROD â†’ ${{ steps.meta.outputs.REL_TAG }}" \
            --body "Uppdaterar \`${{ env.PROD_VALUES }}\` till **${{ steps.meta.outputs.REL_TAG }}** (SemVer-release)."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

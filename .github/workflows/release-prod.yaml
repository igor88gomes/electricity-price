name: Release PROD (SemVer + GitOps Dispatch)

on:
  push:
    tags:
      - 'v*.*.*'   # SemVer taggar

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops

permissions:
  contents: read
  actions: write
  packages: write

jobs:
  build-publish-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version from tag
        id: meta
        run: echo "REL_TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build & publish multi-arch (amd64, arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.meta.outputs.REL_TAG }}

      - name: Dispatch release-prod event to GitOps
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: release-prod
          client-payload: >-
            {
              "version": "${{ steps.meta.outputs.REL_TAG }}",
              "digest": "${{ steps.build.outputs.digest }}"
            }

      - name: Info
        run: |
          echo "Sent release-prod event to GitOps:"
          echo "  Version: ${{ steps.meta.outputs.REL_TAG }}"
          echo "  Digest:  ${{ steps.build.outputs.digest }}"

name: Release PROD (SemVer + GitOps Dispatch)

on:
  push:
    tags:
      - 'v*.*.*'   # SemVer taggar

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops

permissions:
  contents: read
  actions: write
  packages: write

jobs:
  build-publish-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version from tag
        id: meta
        run: echo "REL_TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # PROD återanvänd den redan byggda DEV-imagen (dev-<kort SHA>), taggas om
      # till SemVer-taggen och dess digest skickas vidare.
      - name: Reuse DEV image and resolve PROD digest
        id: build
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DEV_TAG="dev-${SHORT_SHA}"
          REL_TAG="${{ steps.meta.outputs.REL_TAG }}"

          echo "Using DEV_TAG=${DEV_TAG}"
          echo "Using REL_TAG=${REL_TAG}"

          # Skapa en PROD-tag (SemVer) som pekar på EXAKT samma manifest som DEV-taggen.
          # Detta återanvänder multi-arch-manifestet från build-steget (ingen rebuild, inget nytt digest).
          docker buildx imagetools create \
            --tag "${IMAGE_REPO}:${REL_TAG}" \
            "${IMAGE_REPO}:${DEV_TAG}"

          # Hämta manifest-digest (sha256:...) för release-taggen.
          # Samma manifest som DEV-taggen => samma digest som i DEV/STAGING.
          DIGEST=$(docker buildx imagetools inspect "${IMAGE_REPO}:${REL_TAG}" | sed -n 's/^Digest: //p' | head -n1)

          if [[ -z "${DIGEST}" ]]; then
            echo "ERROR: could not retrieve manifest digest for ${IMAGE_REPO}:${REL_TAG}"
            exit 1
          fi

          echo "Resolved manifest digest (same as DEV/STAGING): ${DIGEST}"
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

      # Exponera och sammanfatta digest (for traceability)
      - name: Expose image digest
        run: |
          echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}"
          printf "%s" "${{ steps.build.outputs.digest }}" > image-digest.txt
          {
            echo "## PROD Build Summary"
            echo ""
            echo "- Version: \`${{ steps.meta.outputs.REL_TAG }}\`"
            echo "- Digest:  \`${{ steps.build.outputs.digest }}\`"
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: image-digest.txt
          retention-days: 7

      - name: Dispatch release-prod event to GitOps
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: release-prod
          client-payload: >-
            {
              "version": "${{ steps.meta.outputs.REL_TAG }}",
              "digest": "${{ steps.build.outputs.digest }}"
            }

      - name: Info
        run: |
          echo "Sent release-prod event to GitOps:"
          echo "  Version: ${{ steps.meta.outputs.REL_TAG }}"
          echo "  Digest:  ${{ steps.build.outputs.digest }}"

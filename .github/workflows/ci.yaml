name: CI (lint, tester, coverage)

on:
  push:
    branches:
      - main
    paths:
      - "application/**"
      - "tests/**"
      - "requirements.txt"
      - "requirements-test.txt"
      - "pytest.ini"
      - ".ruff.toml"
      - ".github/workflows/ci.yaml"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-test.txt

      - name: Install dependencies (app + test + lint)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install ruff

      - name: Ruff static analysis (lint)
        run: ruff check .

      - name: Ruff formatting check
        run: ruff format --check .

      - name: Run Pytest with coverage (XML)
        run: |
          pytest -q --cov=application --cov-report=xml

      - name: Install coverage-badge tool
        run: pip install coverage-badge

      - name: Generate coverage badge SVG
        run: |
          mkdir -p .github/badges
          coverage-badge -o .github/badges/coverage.svg -f

      # Om test- och coverage-resultatet är oförändrat förblir coverage.svg identisk och ingen PR skapas.
      - name: Create PR for coverage badge update
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore(ci): update coverage badge"
          title: "chore(ci): update coverage badge"
          body: "Coverage badge updated by CI. Requires manual review and merge."
          branch: bot/coverage-badge
          delete-branch: true
          add-paths: |
            .github/badges/coverage.svg
         
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Generate coverage HTML report
        run: |
          python -m coverage html -i

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov
          if-no-files-found: error
          retention-days: 10
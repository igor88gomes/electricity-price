name: CD (build & publish DEV + GitOps Dispatch)

on:
  push:
    branches:
      - main     # Efter merge till main → bygg DEV-image
  workflow_dispatch: {}

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops

permissions:
  contents: read
  actions: write
  packages: write

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx (multi-arch)
        uses: docker/setup-buildx-action@v3

      - name: Set tags
        id: meta
        run: |
          echo "DEV_TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & publish multi-arch (amd64, arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.meta.outputs.DEV_TAG }}

      - name: Expose image digest (for promotion/use later)
        run: |
          echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}"
          printf "%s" "${{ steps.build.outputs.digest }}" > image-digest.txt
          {
            echo "## Build outputs"
            echo ""
            echo "- Tag: \`${{ steps.meta.outputs.DEV_TAG }}\`"
            echo "- Digest: \`${{ steps.build.outputs.digest }}\`"
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: image-digest.txt
          retention-days: 7

      - name: Dispatch dev-update event to GitOps
        # Skickar repository_dispatch-händelsen till GitOps-repot,
        # som uppdaterar DEV-values-filen med den nya taggen och digesten.
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: update-dev
          client-payload: >-
            {
              "tag": "${{ steps.meta.outputs.DEV_TAG }}",
              "digest": "${{ steps.build.outputs.digest }}"
            }

      - name: Info
        run: |
          echo "Sent update-dev event to GitOps:"
          echo "  Tag:    ${{ steps.meta.outputs.DEV_TAG }}"
          echo "  Digest: ${{ steps.build.outputs.digest }}"

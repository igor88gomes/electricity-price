name: CD (build & publish DEV + GitOps Dispatch)

on:
  push:
    branches:
      - main
    paths:
      - "application/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".dockerignore"
      - ".github/workflows/docker-publish.yaml"
  workflow_dispatch: {}

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops

permissions:
  contents: read
  actions: write
  packages: write
  security-events: write   

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx (multi-arch)
        uses: docker/setup-buildx-action@v3

      - name: Set tags
        id: meta
        run: |
          echo "DEV_TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & publish multi-arch (amd64, arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.meta.outputs.DEV_TAG }}
          cache-from: type=gha 
          cache-to: type=gha,mode=max 

      - name: Expose image digest (for promotion/use later)
        run: |
          echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}"
          printf "%s" "${{ steps.build.outputs.digest }}" > image-digest.txt
          {
            echo "## Build outputs"
            echo ""
            echo "- Tag: \`${{ steps.meta.outputs.DEV_TAG }}\`"
            echo "- Digest: \`${{ steps.build.outputs.digest }}\`"
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: image-digest.txt
          retention-days: 7

      - name: Cache Trivy DB
        if: always()
        uses: actions/cache@v4
        with:
          path: .trivycache
          key: trivy-db-${{ runner.os }}-v1

      - name: Trivy image scan (HIGH/CRITICAL, blocking)
        id: trivy_block
        continue-on-error: true
        run: |
          mkdir -p .trivycache
          docker run --rm \
            -v "${PWD}:/work" -w /work \
            -v "${PWD}/.trivycache:/root/.cache/trivy" \
            aquasec/trivy:0.59.1 \
            image \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --format table \
            --exit-code 1 \
            "${{ env.IMAGE_REPO }}@${{ steps.build.outputs.digest }}"

      - name: Trivy image scan (SARIF report)
        if: always()
        run: |
          mkdir -p .trivycache
          docker run --rm \
            -v "${PWD}:/work" -w /work \
            -v "${PWD}/.trivycache:/root/.cache/" \
            aquasec/trivy:0.59.1 \
            image \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --format sarif \
            --output trivy-image.sarif \
            --exit-code 0 \
            "${{ env.IMAGE_REPO }}@${{ steps.build.outputs.digest }}"

      - name: Validate SARIF
        if: always()
        id: sarif_meta
        run: |
          if [ ! -s trivy-image.sarif ]; then
            echo "HAS_SARIF=false" >> "$GITHUB_OUTPUT"
          else
            echo "HAS_SARIF=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Trivy SARIF to GitHub Security
        if: always() && steps.sarif_meta.outputs.HAS_SARIF == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image.sarif

      - name: Create SBOM directory
        if: always()
        run: mkdir -p sbom

      - name: Generate SBOM (CycloneDX) for image
        if: always()
        continue-on-error: true
        run: |
          mkdir -p .trivycache sbom
          docker run --rm \
            -v "${PWD}:/work" -w /work \
            -v "${PWD}/.trivycache:/root/.cache/" \
            aquasec/trivy:0.59.1 \
            image \
            --ignore-unfixed \
            --format cyclonedx \
            --output sbom/sbom.cdx.json \
            --exit-code 0 \
            "${{ env.IMAGE_REPO }}@${{ steps.build.outputs.digest }}"
        
      - name: Validate SBOM
        if: always()
        id: sbom_meta
        run: |
          if [ ! -s sbom/sbom.cdx.json ]; then
            echo "SBOM missing or empty; skipping upload."
            echo "HAS_SBOM=false" >> "$GITHUB_OUTPUT"
          else
            echo "SBOM found; will be uploaded."
            echo "HAS_SBOM=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload SBOM artifact
        if: always() && steps.sbom_meta.outputs.HAS_SBOM == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom.cdx.json
          retention-days: 14

      - name: Enforce vulnerability gate (fail if blocking scan failed)
        if: always()
        run: |
          if [ "${{ steps.trivy_block.outcome }}" != "success" ]; then
            echo "Trivy blocking scan failed (HIGH/CRITICAL found). Failing pipeline after reports."
            exit 1
          fi

      # GitOps drivs via repository_dispatch: uppdatera DEV och trigga promotion-flÃ¶det med samma tag + digest (inga rebuilds i GitOps)
      - name: Dispatch dev-update event to GitOps
        if: steps.trivy_block.outcome == 'success'
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: update-dev
          client-payload: >-
            {
              "tag": "${{ steps.meta.outputs.DEV_TAG }}",
              "digest": "${{ steps.build.outputs.digest }}"
            }

      - name: Dispatch promote-staging event to GitOps
        if: steps.trivy_block.outcome == 'success'
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: promote-staging
          client-payload: >-
            {
              "sha": "${{ github.sha }}",
              "tag": "${{ steps.meta.outputs.DEV_TAG }}",
              "digest": "${{ steps.build.outputs.digest }}"
            }

      - name: Info
        if: steps.trivy_block.outcome == 'success'
        run: |
          echo "Sent update-dev and promote-staging events to GitOps:"
          echo "  Tag:    ${{ steps.meta.outputs.DEV_TAG }}"
          echo "  Digest: ${{ steps.build.outputs.digest }}"


name: CD (build & publish DEV + GitOps Dispatch)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  IMAGE_REPO: ghcr.io/igor88gomes/electricity-price
  GITOPS_REPO: igor88gomes/electricity-price-gitops

permissions:
  contents: read
  actions: write
  packages: write
  security-events: write   # Behövs för att ladda upp Trivy SARIF till GitHub Code Scanning

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx (multi-arch)
        uses: docker/setup-buildx-action@v3

      - name: Set tags
        id: meta
        run: |
          echo "DEV_TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & publish multi-arch (amd64, arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.meta.outputs.DEV_TAG }}

      - name: Expose image digest (for promotion/use later)
        run: |
          echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}"
          printf "%s" "${{ steps.build.outputs.digest }}" > image-digest.txt
          {
            echo "## Build outputs"
            echo ""
            echo "- Tag: \`${{ steps.meta.outputs.DEV_TAG }}\`"
            echo "- Digest: \`${{ steps.build.outputs.digest }}\`"
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: image-digest.txt
          retention-days: 7

      # Security: Trivy image scan + SARIF + SBOM

      - name: Trivy image scan (CRITICAL only, blocking)
        # Skanna den byggda DEV-imagen efter kritiska sårbarheter innan GitOps-promotion
        uses: aquasecurity/trivy-action@0.33.1
        with:
          # Använd senaste stabila Trivy-versionen (undviker borttagen tag v0.65.0)
          version: 'latest'
          image-ref: ${{ env.IMAGE_REPO }}@${{ steps.build.outputs.digest }}
          vuln-type: 'os,library'
          severity: 'CRITICAL'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'

      - name: Trivy image scan (SARIF report)
        # Generera SARIF-rapport för GitHub Code Scanning (HIGH+CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          # Trivy är redan installerad i föregående steg
          skip-setup-trivy: true
          image-ref: ${{ env.IMAGE_REPO }}@${{ steps.build.outputs.digest }}
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-image.sarif'
          exit-code: '0'

      - name: Upload Trivy SARIF to GitHub Security
        # Ladda upp SARIF så att fynd visas under "Code scanning alerts"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Create SBOM directory
        # Förbered katalog för SBOM-artifact
        if: always()
        run: mkdir -p sbom

      - name: Generate SBOM (CycloneDX) for image
        # Skapa CycloneDX-SBOM för den byggda DEV-imagen
        if: always()
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          # Återanvänd installerad Trivy, bara generera SBOM
          skip-setup-trivy: true
          image-ref: ${{ env.IMAGE_REPO }}@${{ steps.build.outputs.digest }}
          format: 'cyclonedx'
          output: 'sbom/sbom.cdx.json'
          ignore-unfixed: true
          exit-code: '0'

      - name: Validate SBOM
        # Enkel kontroll att SBOM-filen finns och inte är tom
        if: always()
        id: sbom_meta
        run: |
          if [ ! -s sbom/sbom.cdx.json ]; then
            echo "SBOM saknas eller är tom; hoppar över upload."
            echo "HAS_SBOM=false" >> "$GITHUB_OUTPUT"
          else
            echo "SBOM hittades; kommer att laddas upp."
            echo "HAS_SBOM=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload SBOM artifact
        # Ladda upp SBOM så att den kan laddas ner från Actions-run
        if: always() && steps.sbom_meta.outputs.HAS_SBOM == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom.cdx.json
          retention-days: 14

      # Slut på security-del. Resten av flödet (GitOps)

      - name: Dispatch dev-update event to GitOps
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: update-dev
          client-payload: >-
            {
              "tag": "${{ steps.meta.outputs.DEV_TAG }}",
              "digest": "${{ steps.build.outputs.digest }}"
            }

      - name: Dispatch promote-staging event to GitOps
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: igor88gomes/electricity-price-gitops
          event-type: promote-staging
          client-payload: >-
            {
              "sha": "${{ github.sha }}",
              "tag": "${{ steps.meta.outputs.DEV_TAG }}",
              "digest": "${{ steps.build.outputs.digest }}"
            }

      - name: Info
        run: |
          echo "Sent update-dev and promote-staging events to GitOps:"
          echo "  Tag:    ${{ steps.meta.outputs.DEV_TAG }}"
          echo "  Digest: ${{ steps.build.outputs.digest }}"

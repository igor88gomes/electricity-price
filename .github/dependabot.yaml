version: 2
updates:
  # Uppdaterar GitHub Actions som anv채nds i workflows (checkout, buildx, trivy m.fl.)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    groups:
      gha-patch-minor:
        patterns: ["*"]
        update-types: ["patch", "minor"]

  # Kontrollerade uppdateringar av Python-beroenden
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
      time: "10:20"
      timezone: "UTC"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"

  # Kontrollerade uppdateringar av Docker-images
  # Versions-tagg 채r l책st och digest anv채nds per image
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
      time: "10:40"
      timezone: "UTC"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
